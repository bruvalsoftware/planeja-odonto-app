<mat-card class="franchisee">
    <mat-card-title class="franchisee__header">
      <h5 class="franchisee__title">Franquias</h5>
      <app-settings-menu></app-settings-menu>
    </mat-card-title>
  
    <mat-card-content class="franchisee__content">
      <table mat-table [dataSource]="franchiseUsersTableData" class="franchisee__table">
  
        <ng-container  *ngFor="let column of displayedColumns" matColumnDef="{{column}}" class="franchisee__table-row">
          <th mat-header-cell *matHeaderCellDef class="franchisee__table-row-title">{{column}}</th>
          <td mat-cell *matCellDef="let element" class="franchisee__table-content">
            <span *ngIf="column !== 'status'">{{element[column]}}</span>
            <div *ngIf="column === 'status'" class="franchisee__content-badge" [ngClass]="element[column]">
              <span>{{element[column]}}</span>
            </div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
</mat-card>
