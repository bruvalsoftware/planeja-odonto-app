<app-layout>
    <mat-toolbar class="page-header" role="heading">
        <h1>Franquia XYZ</h1>
        <!--     <button mat-flat-button color="warn">Latest Reports</button>
     -->
    </mat-toolbar>

    <div class="page-content">
        <mat-card class="page-content__first-item-wrapper">
            <div class="page-content__first-item-element">
                <mat-card-title>
                    <p>Informacoes gerais</p>
                </mat-card-title>
                <mat-card-subtitle>
                    <p> FRANQUEADO: JOSE ALBERTO</p>
                </mat-card-subtitle>
                <mat-card-content>
                    INFO RELEVANTES DA FRANQUIA AQUI
                </mat-card-content>
            </div>
        </mat-card>
    </div>

    <div class="page-content">
        <mat-card class="page-content__first-item-wrapper">
            <div class="page-content__first-item-element">
                <mat-card-title>
                    <p>Usuarios com acesso</p>
                </mat-card-title>

                
                <mat-card-content>
                    <div style="width: 100%; text-align: center; padding: 10px;">
                        <button mat-raised-button (click)="openNewFranchiseUserDialog()" > NOVO USUARIO </button>
                      </div> 
                      <app-franchise-users-table [franchiseUsersTableData]="franchiseUsersTableData$ | async"></app-franchise-users-table>

                </mat-card-content>
            </div>
        </mat-card>
    </div>


</app-layout>
